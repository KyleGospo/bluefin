on:
  push:
    branches:
      - main

permissions:
  contents: write
  checks: write
  actions: read
  packages: write
  pull-requests: write
      
name: Release Please
jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release-please.outputs.releases_created }}
      tag: ${{ steps.release-please.outputs.tag_name }}
      upload_url: ${{ steps.release-please.outputs.upload_url }}
    steps:
      - name: Install MarkdownToBBCodeSteam
        run: dotnet tool install -g Converter.MarkdownToBBCodeSteam.Tool
        shell: pwsh
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Create BB Code Changelog for Steam
        run: |
          markdown_to_bbcodesteam -i "CHANGELOG.md" -o "CHANGELOG-BBCODE.txt";
        shell: pwsh
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(changelog): Update Steam BB Code Changelog"
          branch: steam-changelog
          delete-branch: true
          signoff: false
          add-paths: |
            CHANGELOG-BBCODE.txt
